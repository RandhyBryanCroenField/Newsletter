<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Newsletter</title>
  </head>
  <body>
    <div class="page">
      <div class="countdown-col col">
        <div class="time middle">
          <span>
            <div id="d">12</div>
            Days
          </span>
          <span>
            <div id="h">06</div>
            Hours
          </span>
          <span>
            <div id="m">35</div>
            Minutes
          </span>
          <span>
            <div id="s">56</div>
            Seconds
          </span>
        </div>
      </div>
      <div class="newsletter-col col"></div>
      <div class="newsletter middle">
        <h2>We Will Coming Soon</h2>
        <h4>Subscribe to get notification when we start</h4>
        <form action="">
          <input type="text" placeholder="Enter Your Mail" />
          <input class="newsletter-btn" type="button" value="subsribe" />
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
